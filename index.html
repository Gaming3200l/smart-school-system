<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absensi OSIS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Absensi Anggota OSIS</h2>

  <form id="absen-form">
    <label for="idAnggota">Masukkan ID Anggota:</label>
    <input type="text" id="idAnggota" placeholder="Contoh: OSIS003" required>
    <button type="submit">Absen</button>
  </form>

  <table border="1" style="margin-top:20px; width:100%; text-align:center;">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nama</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="anggota-body">
      <!-- data muncul dari script.js -->
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
